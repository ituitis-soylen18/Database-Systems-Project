{% extends "layout.html" %}
{% block title %}Desk{% endblock %}
{% block content %}
    <h1 class="title">Study</h1>
    {% if card %}
    <form action="" method="post" name="card_study">
      <table class="table is-striped is-fullwidth">
        <tr id="word" onclick="">
          <td>
              {{ card.word }}
              {{ card.translation}}
          </td>
        </tr>
      </table>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-danger is-small">Next</button>
        </div>
      </div>
    </form>
    {% endif %}

{% endblock %}
