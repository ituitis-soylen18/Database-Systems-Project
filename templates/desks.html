{% extends "layout.html" %}
{% block title %}Desk List{% endblock %}
{% block content %}
    <h1 class="title">Desks</h1>

    {% if desks %}
    <form action="" method="post" name="desk_list">
      <table class="table is-striped is-fullwidth">
        {% for deskID, desk in desks %}
        <tr>
          <td>
            {% if current_user.is_admin %}
            <label class="checkbox">
              <input type="checkbox" name="deskIDs" value="{{ deskID }}"/>
            </label>
            {% endif %}
            <a href="{{ url_for('desk_page', deskID=deskID) }}">
              {{ desk.deskName }}
            </a>
          </td>
        </tr>
        {% endfor %}
      </table>

      {% if current_user.is_admin %}
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-danger is-small">Delete</button>
        </div>
      </div>
      {% endif %}
    </form>
    {% endif %}
{% endblock %}
