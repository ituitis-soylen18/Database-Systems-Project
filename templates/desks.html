{% extends "layout.html" %}
{% block title %}Desk List{% endblock %}
{% block content %}
    <h1 class="cover-heading">My Desks</h1>

    {% if desks %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Language</th>
          </tr>
        </thead>
        <tbody>
          {% for deskID, desk, language in desks %}
          <tr>
            <td>
              <a href="{{ url_for('desk_page', deskID=deskID) }}">
                {{ desk.deskName }}
              </a>
            </td>
            <td>
              {{language}}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
{% endblock %}
