{% extends "layout.html" %}
{% block title %}Edit desk{% endblock %}
{% block content %}
    <h1 class="title">Edit desk</h1>

    <form action="" method="post" name="desk_edit">
      {{ form.csrf_token }}

      <div class="field">
        <label for="deskName" class="label">Title</label>
        <div class="control">
          {{ form.deskName(required=True, autofocus=True, class='input') }}
        </div>
        {% for error in form.deskName.errors %}
        <p class="help has-background-warning">
            {{ error }}
        </p>
        {% endfor %}
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Save</button>
        </div>
      </div>
    </form>
{% endblock %}
