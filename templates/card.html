{% extends "layout.html" %}
{% block title %}Card{% endblock %}
{% block content %}
    <h1 class="title">Card</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Word</th>
          <th>Translation</th>
          {% if card.image %}
          <td rowspan="2"> {{card.image}}</td>
          {% endif %}
        </tr>
     </thead>
     <tbody>
      <tr>
        <td>{{ card.word }}</td>
        <td>{{ card.translation }}</td>
      </tr>
      </tbody>
    </table>

    <a class="btn btn-lg btn-primary btn-block" href="{{ request.path }}/edit">Edit Card</a>
{% endblock %}
