{% extends "layout.html" %}
{% block title %}Card{% endblock %}
{% block content %}
    <h1 class="title">Card</h1>

    <table class="table">
      <tr>
        <th>Word</th>
        <td>{{ card.word }}</td>
      </tr>
      <tr>
          <th>Translation</th>
          <td>{{ card.translation }}</td>
      </tr>
    </table>

    <div class="field is-grouped">
      <div class="control">
        <a class="button is-primary is-outlined is-small"
           href="{{ request.path }}/edit">Edit</a>
      </div>
    </div>
{% endblock %}
